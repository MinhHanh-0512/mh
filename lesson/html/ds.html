<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dánh sách không thứ tự</title>
</head>
<body>
    <!-- type: disc-tròn đen, square- vuông đen, circle- tròn trắng, none-ko hiện chỉ mục -->
    <ul>
        <li>it 1
            <ul>
                <li>it 1.1</li>
                <li>it 1.2</li>
                <li>it 1.3</li>
            </ul>
        </li>
        <li>it 2</li>
        <li>it 3</li>
        <li>it 4</li>
    </ul>

    <!-- TYPE: a, A, i, I, 1(default) -->
    <ol>
        <li>it 1
            <ol type="a" start="b">
                <li>it 1.1</li>
                <li>it 1.2</li>
                <li>it 1.3</li>
            </ol>
        </li>
        <li>it 2</li>
        <li>it 3</li>
        <li>it 4</li>
    </ol>
</body>
</html>
