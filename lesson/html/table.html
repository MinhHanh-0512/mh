<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <caption>Bảng giá </caption>
        <thead>
            <!-- thead - th: in đạm và căn giữa. -->
            <tr>
                <th rowspan="2">STT</th>
                <th colspan="2">Sản phẩm</th>
            </tr>

            <tr>
                <!-- <th>STT</th> -->
                <th>Tên sản phẩm</th>
                <th>Giá</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Điện thoại</td>
                <td>11.000.000đ</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Laptop</td>
                <td>21.000.000đ</td>
            </tr>
        </tbody>
    </table>
